<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon (tab icon). Prefer .ico for best compatibility -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />

    <!-- Optional PNG favicon (kept in addition to ICO) -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icon-192.png?v=2" />

    <!-- Apple touch icon (iOS Home Screen) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Travel Manasvi - Discover Amazing Places With Us" />
    <title>Travel Manasvi</title>
    <style>
      /* Completely remove scrollbar and its buttons/thumb */
      * {
        scrollbar-width: none !important; /* Firefox */
        -ms-overflow-style: none !important;  /* IE and Edge */
      }
      
      /* For WebKit browsers (Chrome, Safari) */
      *::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }
      
      *::-webkit-scrollbar-button {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      
      *::-webkit-scrollbar-thumb {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      
      *::-webkit-scrollbar-track {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      
      /* Specifically target the MUI Drawer */
      .MuiDrawer-root .MuiDrawer-paper {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
        overflow: -moz-scrollbars-none !important;
      }
      
      /* Disable scrollbar buttons in Firefox */
      * {
        scrollbar-width: none !important;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
